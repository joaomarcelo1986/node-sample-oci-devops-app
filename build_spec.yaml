version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash      
steps:
  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      d ${OCI_WORKSPACE_DIR}/node_app
      docker build -t node-oke-app:${OCI_BUILD_RUN_ID}  .
outputArtifacts:
 - name: node-oke-app
   type: DOCKER_IMAGE
   location: node-oke-app:${OCI_BUILD_RUN_ID}
